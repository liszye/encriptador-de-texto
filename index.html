<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR DE TEXTO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ENCRIPTADOR DE TEXTO</h1>
        <textarea id="inputText" placeholder="Ingrese el texto ...(Por favor, ingrese solo letras minúsculas sin acentos ni caracteres especiales.)" rows="5"></textarea>
        <div class="options">
            <button id="encryptButton">Encriptar</button>
            <button id="decryptButton">Desencriptar</button>
        </div>
        <textarea id="outputText" placeholder="El resultado aparecerá aquí..." rows="5" readonly></textarea>
        <button id="copyButton">Copiar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
